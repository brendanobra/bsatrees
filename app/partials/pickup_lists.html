<h2>Pickup Lists</h2>
<table class="table table-striped">
<tr>
    <th>Customer Name | </th>
    <th>Unit | </th>
    <th>Customer Address | </th>
    <th>Pickup date</th>
  </tr>
<div ng-repeat="aunit in units |  orderBy:'aunit.name'" >
	{{aunit.name}}
	<div ng-repeat="customer in customers |  filter:{ 'customer.unit.name':'Troop100'}" >
	{{customer.name}}
    </div>
</div>
</table>



<button ng-click="logout()">Log Out</button>
